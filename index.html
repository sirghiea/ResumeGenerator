      // here is the code for generating the CV

      // function to calculate duration from 2 project dates
      function calculateDuration(startDate, endDate) {
        if (
          startDate.year > endDate.year ||
          (startDate.year == endDate.year && startDate.month > endDate.month)
        ) {
          alert("Check console");
          throw new Error(
            "Start date (" +
              startDate.month +
              "." +
              startDate.year +
              ") is after end date (" +
              endDate.month +
              "." +
              endDate.year +
              ")"
          );
        }

        if (startDate.year == endDate.year) {
          return endDate.month - startDate.month + 1;
        }

        return (
          13 -
          startDate.month +
          (endDate.year - startDate.year - 1) * 12 +
          endDate.month
        );
      }
      // converts a project date to string
      function projectDateToText(date) {
        const months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        return months[date.month - 1] + " " + date.year;
      }
      // converts skill duration to text
      function durationToText(months, roundUpAt) {
        numberOfYears = parseInt(months / 12);
        if (months % 12 >= roundUpAt) {
          numberOfYears++;
        }

        return numberOfYears + " year" + (numberOfYears > 1 ? "s" : "");
      }
      // function for checking if projects overlap
      function checkOverlapingProjects() {
        var intervals = [];
        for (i = 0; i < cvConfig.experience.length; i++) {
          startTime =
            cvConfig.experience[i].period[0].year * 12 +
            cvConfig.experience[i].period[0].month;
          endTime =
            cvConfig.experience[i].period[1].year * 12 +
            cvConfig.experience[i].period[1].month;
          intervals[intervals.length] = { time: startTime, type: 1, id: i };
          intervals[intervals.length] = { time: endTime, type: -1, id: i };
        }

        intervals.sort(function (a, b) {
          if (a.time < b.time) return -1;
          if (a.time > b.time) return 1;
          if (a.type == 1) return -1;
          if (b.type == 1) return 1;
          return 0;
        });
        var sum = 0;
        for (i = 0; i < intervals.length; i++) {
          sum += intervals[i].type;
          if (sum > 1) {
            alert("Check console");
            throw new Error(
              'Projects "' +
                cvConfig.experience[intervals[i].id].project +
                '" and "' +
                cvConfig.experience[intervals[i - 1].id].project +
                '" overlap'
            );
          }
        }
      }

      function printSkills() {

              skill.name +

              durationToText(
                skill.years * 12,
                cvConfig.skillsYearsRoundAtMonths

      function printAboutMe() {
        var container = document.querySelector(
          ".xp > .content > #aboutMeSection"

        for (var aboutMe of cvConfig.aboutMe) {
          var htmlToAppend = '<div class="normalText">';
          for (var line of aboutMe) {
            if (line.type == "normal") {

            } else if (line.type == "bold") {
              htmlToAppend += "<span>" + line.content + "</span>";
            }

          htmlToAppend += "</div>";

      function printProjects() {
        var pageCount = 1;
        var container = document.querySelector(".xp > .content > #projects");

        for (var xp of cvConfig.experience) {
          var projectHTML = "";
          if (xp.pageBreak) {
            projectHTML += '<div class="pageBreak"></div>';
            pageCount++;
          }
          projectHTML += '<div class="project">';
          projectHTML += '<div class="positionAndPeriod">';
          projectHTML += "<span>" + xp.position + "</span>";
          var endDateText = projectDateToText(xp.period[1]);
          // Check if it's the current job (December 2024 or future date)
          var currentDate = new Date();
          var endDate = new Date(xp.period[1].year, xp.period[1].month - 1);
          if (
            endDate >= currentDate ||
            (xp.period[1].year == 2024 && xp.period[1].month == 12)
          ) {
            endDateText = "To Present";
          }
          projectHTML +=
            "<span>" +
            projectDateToText(xp.period[0]) +
            " - " +
            endDateText +
            "</span>";
          projectHTML += "</div>";
          projectHTML += '<div class="titleAndCompany">';
          projectHTML += "<span>" + xp.project + "</span> | ";
          projectHTML += "<span>" + xp.company + "</span>";
          projectHTML += "</div>";
          projectHTML += '<p class="description">' + xp.description + "</p>";
          projectHTML += '<ul class="impact">';
          for (var impact of xp.impact) {
            projectHTML += "<li><p>";
            for (var line of impact) {
              if (line.type == "normal") {
                projectHTML += line.text;
              } else if (line.type == "bold") {
                projectHTML += "<span>" + line.text + "</span>";
              }
            }
            projectHTML += "</p></li>";
          }
          projectHTML += "</ul>";
          projectHTML += '<p class="skills"><span>Skills:</span>';
          var skillsText = "";
          for (var skill of xp.skills) {
            skillsText += " " + skill + ",";
          }
          projectHTML += skillsText.substring(0, skillsText.length - 1);
          projectHTML += "</p>";
          projectHTML += "</div>";

          container.innerHTML += projectHTML;
        }
        document
          .querySelector("body")
          .setAttribute("style", "height: " + pageCount * 297 + "mm");
        document
          .querySelector("html")
          .setAttribute("style", "height: " + pageCount * 297 + "mm");
      }
      function main() {
        // print number of projects
        console.log("Total number of projects: " + cvConfig.experience.length);
        // calculate total experience and companies experience
        totalExp = 0;
        for (var xp of cvConfig.experience) {
          projectDuration = calculateDuration(xp.period[0], xp.period[1]);
          totalExp += projectDuration;
          if (companies.has(xp.company) == true) {
            companies.set(
              xp.company,
              companies.get(xp.company) + projectDuration
            );
          } else {
            companies.set(xp.company, projectDuration);
          }
          for (var skill of xp.skills) {
            if (skills.has(skill) == true) {
              skills.set(skill, skills.get(skill) + projectDuration);
            } else {
              skills.set(skill, projectDuration);
            }
          }
          for (var skill of xp.skillsHidden) {
            if (skills.has(skill) == true) {
              skills.set(skill, skills.get(skill) + projectDuration);
            } else {
              skills.set(skill, projectDuration);
            }
          }
        }
        console.log(
          "Total experience: " +
            parseInt(totalExp / 12) +
            " years and " +
            (totalExp % 12) +
            " months"
        );
        console.log("All companies worked at:");
        companies.forEach(function (value, key) {
          console.log(
            key +
              " = " +
              parseInt(value / 12) +
              " years and " +
              (value % 12) +
              " months"
          );
        });
        console.log("All skills:");
        skills.forEach(function (value, key) {
          console.log(
            key +
              " = " +
              parseInt(value / 12) +
              " years and " +
              (value % 12) +
              " months"
          );
        });
        checkOverlapingProjects();

        printContactDetails();
        printSkills();
        printEducation();
        printName();
        printTitle();
        printAboutMe();
        printProjects();
        printATSMetadata();
      }

      // Function to add hidden technology keywords for ATS parsing
      function printATSMetadata() {
        var technologies = [];

        // First, use all technologies from metadata file if available
        if (
          typeof technologiesMetadata !== "undefined" &&
          technologiesMetadata.all
        ) {
          technologies = technologiesMetadata.all.slice(); // Copy the array
        } else {
          // Fallback: Collect all skills from config
          for (var skill of cvConfig.skills) {
            technologies.push(skill.name);
          }

          // Collect all skills from work experience
          for (var xp of cvConfig.experience) {
            for (var skill of xp.skills) {
              if (technologies.indexOf(skill) === -1) {
                technologies.push(skill);
              }
            }
          }
        }

        // Create hidden metadata text
        var metadataText = technologies.join(" ");

        // Log to console for debugging
        console.log("=== ATS METADATA (Hidden Technology Keywords) ===");
        console.log("Total technologies:", technologies.length);
        console.log("Technologies list:", technologies);
        console.log("Metadata text:", metadataText);
        console.log("================================================");

        // Add to hidden div
        var metadataDiv = document.getElementById("atsMetadata");
        if (metadataDiv) {
          metadataDiv.textContent = metadataText;
        }
      }
      const mainTimeout = setTimeout(main, 200); // wait for page to load

      // Function to download resume as PDF
      function downloadPDF() {
        const element = document.querySelector(".main");
        const name = cvConfig.name.replace(/\s+/g, "_");
        const filename = "Resume_" + name + ".pdf";

        const opt = {
          margin: [0, 0, 0, 0],
          filename: filename,
          image: { type: "jpeg", quality: 0.98 },
          html2canvas: {
            scale: 2,
            useCORS: true,
            logging: false,
            windowWidth: element.scrollWidth,
            windowHeight: element.scrollHeight,
          },
          jsPDF: {
            unit: "mm",
            format: "a4",
            orientation: "portrait",
          },
          pagebreak: {
            mode: ["avoid-all", "css", "legacy"],
            before: ".pageBreak",
            avoid: [".project", ".shortInfoBlock", ".educationDetails"],
          },
        };

        html2pdf().set(opt).from(element).save();
      }
